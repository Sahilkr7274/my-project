<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Control Panel</title>
  <style>
    :root {
      --primary-bg: #f4f6f8;
      --primary-text: #222;
      --accent-bg: #1e88e5;
      --accent-text: #fff;
      --sidebar-bg: #e3f2fd;
      --footer-bg: #eeeeee;
    }

    body.dark-mode {
      --primary-bg: #222;
      --primary-text: #e0e0e0;
      --accent-bg: #0d47a1;
      --accent-text: #ffffff;
      --sidebar-bg: #1565c0;
      --footer-bg: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--primary-bg);
      color: var(--primary-text);
    }

    header, footer {
      background-color: var(--accent-bg);
      color: var(--accent-text);
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      height: calc(100vh - 120px);
    }

    aside {
      width: 220px;
      background-color: var(--sidebar-bg);
      padding: 1rem;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
    }

    nav a {
      display: block;
      color: var(--primary-text);
      text-decoration: none;
      margin: 0.5rem 0;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #theme-toggle {
      margin-top: 10px;
      padding: 0.5rem 1rem;
      background-color: var(--accent-text);
      color: var(--accent-bg);
      border: none;
      cursor: pointer;
    }

    #theme-toggle:hover {
      background-color: var(--footer-bg);
    }
  </style>
</head>
<body>
  <header>
    <h1> Admin Control Panel</h1>
    <button id="theme-toggle">Enable Dark Mode</button>
  </header>
  
  <div class="container">
    <aside>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Reports</a>
        <a href="#">Preferences</a>
      </nav>
    </aside>
    <main>
      <h2>Welcome, Admin</h2>
      <p>This interface allows you to manage system settings and monitor activities.</p>
    </main>
  </div>
  
  <footer>
    <p>&copy; 2025 CyberCore Solutions â€” All rights reserved.</p>
  </footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggle.textContent = document.body.classList.contains('dark-mode')
        ? 'Disable Dark Mode'
        : 'Enable Dark Mode';
    });
  </script>
</body>
</html>
